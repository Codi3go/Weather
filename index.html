<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!--CDN JQuey-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"mknnmkj.    mmm,mn c               
      ></script>

      <!--Libreria de alertas-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!--Libreria de animaciones-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>

    <!--Contenedor principal-->
    <main class="container">
      <h2 class="text-center mt-5">Aplicación del clima</h2>
      <div class="row mt-3 d-flex justify-content-center">
        <div class="row d-flex justify-content-center flex-row">
          <div class="col-auto">

            <!--Formulario de ingreso de datos-->
            <input
              type="text"
              class="form-control animate__animated"
              id="input-city"
              placeholder="Ingrese una ciudad"
            />
            <div class="invalid-feedback">Ciudad es requerida.</div>
          </div>
          <div class="col-auto">

            <!--Boton buscar-->
            <button id="btn-search" type="button" class="btn btn-primary mb-3">
              Buscar
            </button>
          </div>
        </div>

        <!--Spinner-->
        <div id="loading" class="spinner-border d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        
        <!--Card para respuestas-->
        <div
          class="card mt-5 align-items-center d-none"
          id="card-info"
          style="width: 18rem"
        >
          <img id="weather-img" src="./assets/sunny.png" class="card-img-top" />
          <div class="card-body d-flex flex-column align-items-center">
            <h4 id="weather-temperature" class="card-title"></h4>
            <h4 id="weather-description" class="card-title"></h4>
            <p>
              <strong>Sensación térmica:</strong>
              <span id="feelsLike"></span>°C
            </p>
            <p>
              <strong>Mín / Máx:</strong> <span id="tempMin"></span>°C /
              <span id="tempMax">S</span>°C
            </p>
            <p><strong>Humedad:</strong> <span id="humidity"></span>%</p>
            <p><strong>Presión:</strong> <span id="pressure"></span> hPa</p>
            <p><strong>Viento:</strong> <span id="windSpeed"></span> m/s</p>
            <p>
              <strong>Visibilidad:</strong> <span id="visibility"></span> km
            </p>
            <p><strong>Nubosidad:</strong> <span id="clouds"></span>%</p>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
